<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>The Wicked 80's Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Page Header -->
                <h1>The Wicked 80's Trivia Game</h1>
                <!-- Hero Image -->
                <img>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                    <!-- Start Button -->
                    <button id="start-button">Start Party</button>
                    <!-- Timer -->
                    <div id="timer-div">
                        <h2 id="timer">20 seconds</h2>
                    </div>
                    <!-- Question -->
                    <div id="question-div">
                        <p id="question">How much wood could a woodchuck chuck if a woodchuck could chuck wood?</p>
                    </div>
                    <!-- Answers -->
                    <div id="answers-div">
                        <button id="first-answer" class="answer">None. He doesn't have thumbs.</button>
                        <br />
                        <button id="second-answer" class="answer">7</button>
                        <br />
                        <button id="third-answer>" class="answer">As much as he wants, wood is in his name.</button>
                        <br />
                        <button id="fourth-answer" class="answer">Trick question. Wood chucks don't chuck wood.</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="assets/javascript/app.js"></script>
    <footer class="toesocks"></footer>
</body>
</html>
